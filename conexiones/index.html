<!DOCTYPE html>
<html>
    <head>
        <title>Conexiones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="toast.css">
        <link rel="stylesheet" href="css/squares.css">
        <script src="js/puzzles.js"></script>
        <script src="js/playGameFunctions.js"></script>
        <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
        <link rel="apple-touch-icon" href="apple-touch-icon-152x152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png" sizes="120x120">
        <link rel="shortcut icon" href="#">

        <script type="text/javascript">
            $(document).ready(
                function(){
                    if(window.navigator.standalone == true) {
                        $('a').click(
                            function() {
                                window.location = $(this).attr('href');return false;
                            }
                        );
                    }
                }
            );
        </script>

    </head>
        
    <body>

        <table class="center">
            <th style="text-align:left;font-size: 30px;">Conexiones</th>
            <th style="text-align: right;">
                <img src="images/hint.jpg" alt="Pistas" width="40" height="40" onclick="openModal(-1)">
            </th>
        </table>

        <div class="page">
        
        <h5>¡Crea cuatro grupos de cuatro!</h5>

        <div id="toast">¡Sólo una suposición es incorrecta!</div>

        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content"></div>
        </div>

        <div class="square-container"></div>

        <div class ="submit-container">
            <div class="guess-container">
                <p>Errores restantes:</p>
                <div class="circle" id="circle1"></div>
                <div class="circle" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
            </div>
            <div class="submit-btn-container">
                <button class="btn-pill" onclick="shuffle()">Barajar</button>
                <button class="btn-pill" onclick="deselectAll()">Rechazar</button>
                <button class="btn-pill" onclick="makeGuess()">Entregar</button>
            </div>
            <div class="newGame">
                <button class="btn-pill btn-lg" onclick="newGame()">Nuevo Juego</button>
            </div>
        </div>

        <a href="mailto:adynak@gmail.com?subject=Conexiones" target="_blank">
            <img src="./email.png" alt="EMAIL" />
        </a>

        <a href="http://127.0.0.1/puzzleDesigner/html/TOC.html">
        <button>TOC</button>


        <script src="playGame.js"></script>

        </div>
    </body>
</html>
